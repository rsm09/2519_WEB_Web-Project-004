<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
     <h1 class="page-heading">Welcome to Art-Collab</h1>

  <div class="typing-container">
    <div class="typing-text-wrapper">
      <p class="typing-text line1">You’re just one step away from the artistic world.</p>
      <p class="typing-text line2">Enter your creative zone and connect with fellow artists.</p>
      <p class="typing-text line3">Pick up where your imagination left off.</p>
      <p class="typing-text line4">Log in and let the collaboration begin.</p>
      <p class="typing-text line5">Your canvas awaits — let's create together.</p>
    </div>
  </div>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter your email">
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <button id="loginbtn">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
